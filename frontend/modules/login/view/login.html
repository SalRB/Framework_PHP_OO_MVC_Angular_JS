<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <form id="login_form" method="post">
                <div class="sign-in-htm">
                    <b id="google" style="color:white;" ng-click="social_login('google')">google</b>
                    <b id="github" style="color:white;" ng-click="social_login('github')">github</b>
                    <div class="group">
                        <label for="l_username" class="label">Username</label>
                        <input id="l_username" type="text" class="input" name="username" ng-model="username">
                        <div id="error_login_username" style="color: red;"></div>
                    </div>
                    <div class="group">
                        <label for="l_password" class="label">Password</label>
                        <input id="l_password" type="password" class="input" data-type="password" name="password" ng-model="password">
                        <div id="error_login_password" style="color: red;"></div>
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In" id="login_button" ng-click="login(username, password)">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a id="forgot" href="#forgot">Forgot Password?</a>
                    </div>
                </div>
            </form>
            <form id="register_form" method="post">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="username_r" class="label">Username</label>
                        <input id="username_r" type="text" class="input" name="username_r" ng-model="username_r">
                        <div id="error_username" style="color: red;"></div>
                    </div>
                    <div class="group">
                        <label for="password_r" class="label">Password</label>
                        <input id="password_r" type="password_r" class="input" data-type="password_r" name="password_r" ng-model="password_r">
                        <div id="error_password" style="color: red;"></div>
                    </div>
                    <div class="group">
                        <label for="email_r" class="label">Email Address</label>
                        <input id="email_r" type="text" class="input" name="email_r" ng-model="email_r">
                        <div id="error_email" style="color: red;"></div>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up" id="register_button" ng-click="register(username_r, password_r, email_r)">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
